<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Escuela de Natación</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">
  <main class="d-grid min-vh-100 p-3 place-items-center">
    <div class="login-glass card border-0 shadow-lg">
      <div class="card-body p-4 p-md-5">
        <h1 class="h3 text-white fw-bold text-center mb-4">
          <i class="bi bi-droplet-half me-2"></i>Escuela de Natación
        </h1>

        <!-- Envía ?usuario= para saludar en informes.html -->
        <form action="informes.html" method="get" novalidate>
          <div class="mb-3">
            <label class="form-label text-white-50" for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control form-control-lg glass-input" placeholder="Tu usuario" required>
          </div>
          <div class="mb-4">
            <label class="form-label text-white-50" for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg glass-input" placeholder="Tu contraseña" required>
          </div>

          <button type="submit" class="btn btn-light btn-lg w-100 rounded-pill fw-semibold">
            Iniciar sesión
          </button>

        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
